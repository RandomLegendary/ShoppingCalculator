<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Shopping Calculator</h1>
    <h2>What do you want to buy?</h2>
    <form action="" id="form">
        <div style="display: none;" id="form-div">
            <label for="product">Product</label>
            <input type="text" id="product">
            <label for="price">Price</label>
            <input type="number" id="price">
            <button id="add-item">Add Item</button>
        </div>
        <div id="budget-div">
            <label for="budget">Budget</label>
            <input type="number" id="budget">
            <button id="budget-button">Change Budget</button>
        </div>
    </form>
    <p id="no-items">No Items Found</p>
    
    <div id="items"></div>
    <h2 id="budget-text" style="display: none;">Budget: <span id="budget-amount"></span></h2>
    <button id="total-result-button">Calculate Total</button>
    <h1 id="result"></h1>
    <button id="reset-button">RESET!</button>
</body>
</html>
